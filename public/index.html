<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* (Tambahkan style untuk Markdown di sini seperti sebelumnya) */
        #ai-result-container h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #ai-result-container ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">AI Studio</h1>

        <!-- Menu Navigasi -->
        <div class="flex justify-center border-b mb-6">
            <button data-workflow="optimizer" class="nav-button bg-blue-500 text-white py-2 px-4 rounded-t-lg">Content
                Optimizer</button>
            <button data-workflow="executor" class="nav-button py-2 px-4 text-gray-600">Action Executor</button>
            <!-- Tambahkan tombol untuk workflow lain di sini -->
        </div>

        <!-- Kontainer untuk Form Dinamis -->
        <main id="form-container" class="w-full max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8"></main>

        <!-- Kontainer untuk Hasil -->
        <div id="response-container" class="w-full max-w-3xl mx-auto mt-4 text-center"></div>
        <div id="ai-result-container"
            class="w-full max-w-3xl mx-auto hidden mt-6 p-6 bg-gray-50 border border-gray-200 rounded-lg text-left">
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
