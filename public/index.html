<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-2xl bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">AI Content Optimizer</h1>

        <form id="webhook-form" class="space-y-6">
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                <input type="url" id="url-input" placeholder="https://example.com/article"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                    required>
            </div>

            <div>
                <label for="keyword-input" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
                <input type="text" id="keyword-input" placeholder="e.g., Digital Marketing"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                    required>
            </div>

            <div>
                <label for="country-select" class="block text-sm font-medium text-gray-700 mb-1">Negara</label>
                <select id="country-select"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                    required>
                    <option value="" disabled selected>Pilih Negara</option>
                    <option value="ID">Indonesia</option>
                    <option value="US">United States</option>
                    <option value="SG">Singapore</option>
                    <option value="MY">Malaysia</option>
                    <option value="AU">Australia</option>
                    <option value="GB">United Kingdom</option>
                    <option value="JP">Japan</option>
                </select>
            </div>

            <div>
                <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1">Bahasa</label>
                <select id="language-select"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-shadow duration-200"
                    required>
                    <option value="id" selected>Bahasa Indonesia (id)</option>
                    <option value="en">English (en)</option>
                    <option value="ms">Bahasa Melayu (ms)</option>
                    <option value="ja">日本語 (ja)</option>
                </select>
            </div>

            <button type="submit" id="submit-button"
                class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 transition-colors duration-200">
                Optimize Content
            </button>
        </form>

        <div id="response-container" class="mt-4 text-center"></div>

        <div id="ai-result-container"
            class="hidden mt-6 p-6 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap text-left">
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
